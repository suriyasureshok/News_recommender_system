name: Run News Pipeline

on:
  schedule: 
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Up Python
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name:
        run: python news_fetch\run_fetch_pipeline.py 